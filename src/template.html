<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testing title</title>
  </head>
  <body>
    <div class="content-container">
      <div id="menu-section">
        <div class="dropdown-container">
          <div class="trigger menu-trigger">
            <span>click me to see menu options</span>
          </div>
          <div class="options menu-options hidden">
            <ul>
              <li>option one</li>
              <li>option two</li>
              <li>option three</li>
            </ul>
          </div>
        </div>
        <div class="special-container">
          <div class="trigger special-trigger">
            <span>click me to see your special options</span>
          </div>
          <div class="options special-options hidden">
            <ul>
              <li>special option one</li>
              <li>special option two</li>
              <li>special option three</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
